<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoPaSci</title>
</head>
<link rel="stylesheet" type="text/css" href="./styles/style1.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
<main style="background-color:aliceblue">
 <header>
     <div class="d1"><h1>
         <span>Rock</span>
         <span>Paper</span>
         <span>Scissors</span></h1>
    </div>
     <div class="d2">
        <h2>Computer:<span id="computer-score">0</span></h2>
        <h2>You:<span id="user-score">0</span></h2>   
    </div>
 </header>
 <section class="hands"  >
     <button><i class="far fa-hand-rock"></i></button>
     <button><i class="far fa-hand-paper"></i></button>
     <button><i class="far fa-hand-scissors"></i></button>
 </section>
 <section class="result">
     <div class="game-start">
     <button id="game-start">Start Game</button>
     </div>
     <div class="game-result hidden "  >
    <p id="user choice"></p> 
    <p id="computer-choice"></p>
     <div id="result" class="scorecard"></div>
    </div> 
    </section>    
</main>   
</body>
</html>
